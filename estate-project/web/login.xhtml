<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>login</title>
        
        <link rel="stylesheet" href="css/style.css"/>   
        
    </h:head>
    <h:body>
       <section class="container">
        <div class="login">
        <h1>Login to Web App</h1>
        
        <h:form>
            
            <p>Username: <p:inputText id="name" required="true"  requiredMessage="boş girilmez" value="#{loginBean.ad}"/></p>
            <p:growl for="name" />
            <p>Password: <p:password id="pass" required="true" requiredMessage="boş girilmez" value="#{loginBean.sifre}"/></p>
            <p:growl for="pass"/>
            
        <p class="remember_me">         
            <p:selectBooleanCheckbox />
            Remember me on this computer
        </p>
            
        <p class="submit">
            <p:commandButton value="Submit" action="#{loginBean.girisYap()}" update="@form"/>
        </p>
      </h:form>
    </div>

    <div class="login-help">
      <p>Forgot your password</p>
    </div>
  </section>
    </h:body>
</html>
