<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="resources/template.xhtml">
    
    <ui:param name="pageTitle" value="Arsa Kayıt Sayfası"/>
    
    <ui:define name="content">
        <h:body>
        <p:fieldset legend="Arsa Kayıt">
            <h:form id="arsaKayitForm">
                <h:panelGrid columns="2">
                    Kategori: <p:selectOneMenu>
                                        <f:selectItem itemValue="1" itemLabel="Kiralık"/>
                                        <f:selectItem itemValue="2" itemLabel="Satılık"/>
                              </p:selectOneMenu>
                    Metrekare: <p:inputText />
                    Sahibinin Adı: <p:inputText/>
                    Sahibinin Soyadı: <p:inputText/>
                    Sahibinin Telefon Numarası: <p:inputMask mask="0(999) 999 99 99"/>
                    Adres : <p:inputTextarea />
                    <p:commandButton value="Kaydet"/>
                </h:panelGrid>
            </h:form>
        </p:fieldset>
        </h:body>
        </ui:define>
</ui:composition>
