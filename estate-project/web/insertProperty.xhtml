<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="resources/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:param name="pageTitle"  value="Ev Kayıt Sayfası"/>
    
        <ui:define name="content">
            
            <p:fieldset legend="Ev Kayıt" id="evPanel">
                
                    <h:form>
                        <h:panelGrid columns="2" >
                            Kategori: <p:selectOneMenu>
                                <f:selectItem itemValue="1" itemLabel="Kiralık"/>
                                <f:selectItem itemValue="2" itemLabel="Satılık"/>
                                      </p:selectOneMenu>
                            Adres : <p:inputTextarea />
                            Sahibinin Adı: <p:inputText/>
                            Sahibinin Soyadı: <p:inputText/>
                            Sahibinin Telefon Numarası: <p:inputMask mask="0(999) 999 99 99"/>
                            <p:commandButton value="Kaydet" />
                        </h:panelGrid>
                    </h:form>        
            </p:fieldset>
       
    </ui:define>
     
</ui:composition>
